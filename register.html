<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar - PKBM HIDAYAH PAKUAN</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-teal-50">
    <div class="min-h-screen flex items-center justify-center">
      <div class="bg-white rounded-lg shadow-lg p-8 max-w-sm w-full">
        <div class="text-center mb-6">
          <img src="logo.png" alt="Logo PKBM" class="mx-auto mb-4 w-20 h-20" />
          <h2 class="text-3xl font-bold text-teal-600">PKBM HIDAYAH PAKUAN</h2>
          <p class="text-teal-600 mt-2">
            Silakan daftar untuk membuat akun baru.
          </p>
        </div>

        <form action="Login.html" method="POST" class="space-y-6">
          <div>
            <label
              for="fullName"
              class="block text-lg font-semibold text-teal-700"
              >Nama Lengkap</label
            >
            <input
              type="text"
              id="fullName"
              name="fullName"
              required
              class="mt-2 w-full px-4 py-3 rounded-md border border-teal-300 focus:ring-2 focus:ring-teal-500"
              placeholder="Masukkan nama lengkap"
            />
          </div>

          <div>
            <label for="email" class="block text-lg font-semibold text-teal-700"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              required
              class="mt-2 w-full px-4 py-3 rounded-md border border-teal-300 focus:ring-2 focus:ring-teal-500"
              placeholder="Masukkan alamat email"
            />
          </div>

          <div>
            <label
              for="username"
              class="block text-lg font-semibold text-teal-700"
              >Username</label
            >
            <input
              type="text"
              id="username"
              name="username"
              required
              class="mt-2 w-full px-4 py-3 rounded-md border border-teal-300 focus:ring-2 focus:ring-teal-500"
              placeholder="Buat username"
            />
          </div>

          <div>
            <label
              for="password"
              class="block text-lg font-semibold text-teal-700"
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              required
              class="mt-2 w-full px-4 py-3 rounded-md border border-teal-300 focus:ring-2 focus:ring-teal-500"
              placeholder="Buat password"
            />
          </div>

          <div>
            <label
              for="confirmPassword"
              class="block text-lg font-semibold text-teal-700"
              >Konfirmasi Password</label
            >
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              required
              class="mt-2 w-full px-4 py-3 rounded-md border border-teal-300 focus:ring-2 focus:ring-teal-500"
              placeholder="Konfirmasi password"
            />
          </div>

          <div>
            <button
              type="submit"
              class="w-full bg-teal-600 text-white font-semibold py-3 rounded-md hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-300 transition duration-200"
            >
              Daftar Sekarang
            </button>
          </div>
        </form>

        <div class="mt-6 text-center">
          <p class="text-teal-600">
            Sudah punya akun?
            <a
              href="login.html"
              class="text-teal-700 font-semibold hover:underline"
              >Login Sekarang</a
            >
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
